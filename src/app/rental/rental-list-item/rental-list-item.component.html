<a class="cardDetail" routerLink="/rentals/{{rental.id}}">
<div class="card" style="width: 18rem;">
  <img [src]="rental.image" class="card-img-top" alt="rental image">
  <div class="card-body">
    <h5 class="card-title setFontColor">{{rental.category}} - {{rental.city}}</h5>
    <p class="card-text">{{rental.description}}</p>
    <p class="card-title">${{rental.dailyRate}} - Free Cancelattion</p>
    <a href="#" class="btn btn-primary">More Info</a>
  </div>
</div>
</a>
